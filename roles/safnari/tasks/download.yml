---
# Download repo
- name: Download git repo
  git:
    repo: "{{ repos.safnari.link }}"
    dest: "{{ repos.safnari.folder }}"
  tags: [ download ]

- name: Change ownership
  file:
    path: '{{ repos.safnari.folder }}'
    state: directory
    owner: "{{ app_user }}"
    group: "{{ app_user }}"
    recurse: yes
  tags: [ download ]