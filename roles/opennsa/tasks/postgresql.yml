---
# PostgreSQL
- name: Create PostgreSQL database
  postgresql_db:
    name: "{{ postgres_db }}"
    state: present
  become_user: postgres
  register: db_state
  tags: [ postgresql ]
  
- name: Grant privileges to the database
  postgresql_privs:
    type: database
    database: "{{ postgres_db }}"
    roles: "{{ postgres_user }}"
    grant_option: no
    privs: all
  become_user: postgres
  tags: [ postgresql ]

- name: Run queries from SQL script
  community.postgresql.postgresql_query:
    db: "{{ postgres_db }}"
    path_to_script: "{{ home_path }}/repo/opennsa/datafiles/schema.sql"
    as_single_query: yes
  become_user: postgres
  when: db_state.changed
  tags: [ postgresql ]